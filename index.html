<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>买条街APP下载</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .h5 {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('./img/bj.png') no-repeat;
            background-size: 100% 100%;
        }

        .posa {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .h5_log {
            width: 3.42rem;
            height: 3.42rem;
            top: 2.93rem;
        }

        .h5_title {
            width: 4.18rem;
            height: 0.53rem;
            top: 6.27rem;
        }

        #btn {
            bottom: 1.42rem;
            width: 3.75rem;
            height: 0.84rem;
            text-align: center;
            background: rgba(255, 70, 3, 0);
            border: 0.02rem solid rgba(255, 70, 3, 1);
            box-shadow: 0rem 0.05rem 0.1rem 0rem rgba(0, 0, 0, 0.11);
            border-radius: 0.42rem;
            line-height: 0.4rem;
        }

        #btn button {
            border: none;
            font-size: 0.42rem;
            width: 100%;
            /* font-family:PingFang SC; */
            font-weight: bold;
            color: rgba(255, 70, 3, 1);
            background-color: transparent;
        }
    </style>
    <script>
        (function () {
            function w() {
                /*document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + "px";*/
                var r = document.documentElement; //根元素html
                var a = r.clientWidth;
                //按照750的设计稿换算
                if (a > 750) {
                    a = 750;
                }
                rem = a / 7.5;
                r.style.fontSize = rem + "px";
            }
            var t;
            w();
            window.addEventListener("resize", function () {
                clearTimeout(t);
                t = setTimeout(w, 300);
            }, false);
        })();
    </script>
</head>

<body>
    <div class="h5">
        <img class="h5_log posa" src="./img/logo.png" alt="">
        <img class="h5_title posa" src="./img/zb.png" alt="">
        <div id="btn" class="posa">
            <a onclick="openApp()" href="javascript:;"><button>立即下载APP</button></a>
        </div>
    </div>
</body>
<script>
    
//打开（下载）App
function openApp(){
	var ua = window.navigator.userAgent.toLowerCase();
	//微信
    if(ua.match(/MicroMessenger/i) == 'micromessenger'){
    	// window.location.href='com.baidu.tieba://';
        alert('点击右上角选择【在浏览器中】打开下载~~');
        return;

    }else{//非微信浏览器
    	if (navigator.userAgent.match(/(iPhone|iPod|iPad);?/i)) {
    	    var loadDateTime = new Date();
    	    window.setTimeout(function() {
    	    	var timeOutDateTime = new Date();
    	    	if (timeOutDateTime - loadDateTime < 5000) {
    	    		window.location = "https://apps.apple.com/cn/app/%E4%B9%B0%E6%9D%A1%E8%A1%97%E5%95%86%E5%AE%B6%E7%89%88/id1484441009";//ios下载地址
    	    	} else {
    	            window.close();
    	    	}
    	    },2000);
    	    window.location = "com.baidu.tieba://";
    	  }else if (navigator.userAgent.match(/android/i)) {
    	    var state = null;

    	    try {
    	    	window.location = 'weixin://';
    	    	setTimeout(function(){
    				window.location= ""; //android下载地址
 
    			},500);
    	    } catch(e) {}
	    }
    }
}
</script>

</html>
