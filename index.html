    <style>
        *{
            margin: 0;

        }
        .h5{
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('./img/bj.png') no-repeat;
            background-size: 100% 100%;
        }
        .posa{
            position: absolute;
            left: 50%;

        }

            width: 3.42rem;

        #btn{

            background:rgba(255,70,3,0);
            border:0.02rem solid rgba(255,70,3,1);
            box-shadow:0rem 0.05rem 0.1rem 0rem rgba(0, 0, 0, 0.11);
            border-radius:0.42rem;
            line-height:0.4rem;
        }
        
        #btn button{
            border: none;
            font-size:0.42rem;
            width: 100%;
            /* font-family:PingFang SC; */
            font-weight:bold;
            color:rgba(255,70,3,1);
            background-color: transparent;
        }
    </style>
    <script>
        (function () {
            function w() {
                /*document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + "px";*/
                var r = document.documentElement; //根元素html
                var a = r.clientWidth;
                //按照750的设计稿换算
                if (a > 750) {
                    a = 750;
                }
                rem = a / 7.5;
                r.style.fontSize = rem + "px";
            }
            var t;
            w();
            window.addEventListener("resize", function () {
                clearTimeout(t);
                t = setTimeout(w, 300);
            }, false);
        })();
    </script>
</head>

    <div class="h5">
        <img class="h5_log posa" src="./img/logo.png" alt="">
        <img class="h5_title posa" src="./img//zb.png" alt="">
        <div id="btn" class="posa">
            <a href="weixin://" class="btn-download"><button>立即下载APP</button></a>

<script>

    　　　　 var appstore, ua = navigator.userAgent;
        if(ua.match(/Android/i)){
            appstore = 'market://search?q=com.singtel.travelbuddy.android';
        }
        if(ua.match(/iphone|ipod|ipad/)){
            appstore = "https://itunes.apple.com/cn/app/wei-xin/id414478124?mt=8&ign-mpt=uo%3D4";
        }
        function applink(fail){ 
            return function(){ 
                var clickedAt = +new Date; 
                // During tests on 3g/3gs this timeout fires immediately if less than 500ms. 
                setTimeout(function(){ 
                     // To avoid failing on return to MobileSafari, ensure freshness! 
                      if (+new Date - clickedAt < 2000){ 
                          window.location = fail; 
                      } 
                }, 500);     
            }; 
        } 
        $('.icon-download, .btn-download')[0].onclick = applink(appstore);
