<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>买条街APP下载</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .h5 {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('./img/bj.png') no-repeat;
            background-size: 100% 100%;
        }

        .posa {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .h5_log {
            width: 3.42rem;
            height: 3.42rem;
            top: 2.93rem;
        }

        .h5_title {
            width: 4.18rem;
            height: 0.53rem;
            top: 6.27rem;
        }

        #btn {
            bottom: 1.42rem;
            width: 3.75rem;
            height: 0.84rem;
            text-align: center;
            background: rgba(255, 70, 3, 0);
            border: 0.02rem solid rgba(255, 70, 3, 1);
            box-shadow: 0rem 0.05rem 0.1rem 0rem rgba(0, 0, 0, 0.11);
            border-radius: 0.42rem;
            line-height: 0.4rem;
        }

        #btn button {
            border: none;
            font-size: 0.42rem;
            width: 100%;
            /* font-family:PingFang SC; */
            font-weight: bold;
            color: rgba(255, 70, 3, 1);
            background-color: transparent;
        }
    </style>
    <script>
        (function () {
            function w() {
                /*document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + "px";*/
                var r = document.documentElement; //根元素html
                var a = r.clientWidth;
                //按照750的设计稿换算
                if (a > 750) {
                    a = 750;
                }
                rem = a / 7.5;
                r.style.fontSize = rem + "px";
            }
            var t;
            w();
            window.addEventListener("resize", function () {
                clearTimeout(t);
                t = setTimeout(w, 300);
            }, false);
        })();
    </script>
</head>

<body>
    <div class="h5">
        <img class="h5_log posa" src="./img/logo.png" alt="">
        <img class="h5_title posa" src="./img//zb.png" alt="">
        <div id="btn" class="posa">
            <!-- <button onclick="submitFn()"><button>立即下载APP</button></a> -->
            <a href="javascript:;" id="openApp">立即下载APP</a>
        </div>
    </div>
</body>
<script>
    document.getElementById('openApp').onclick = function (e) {

        if (navigator.userAgent.match(/(iPhone|iPod|iPad);?/i)) {
            window.location.href = "com.baidu.tieba://"; //ios app协议
            window.setTimeout(function () {
                window.location.href = "https://itunes.apple.com/cn/app/id477927812";
            }, 2000)
        }
        if (navigator.userAgent.match(/android/i)) {
            window.location.href = "com.baidu.tieba://app"; //android app协议
            window.setTimeout(function () {
                window.location.href = "https://****.apk"; //android 下载地址
            }, 2000)
        }
    };
</script>

</html>
