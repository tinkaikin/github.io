<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>买条街APP下载</title>
    <script src="./index.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .box {
            width: 7.5rem;
            height: 13.34rem;
            overflow: hidden;
            background: url('./img/bj.png') no-repeat;
            background-size: 100% 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .box_min {
            width: 100%;
            margin-top: 2.93rem;
        }

        img {
            display: block;
        }

        .box_log {
            width: 3.42rem;
            height: 3.42rem;
            margin: 0 auto;
        }

        .box_t {
            width: 4.18rem;
            height: .53rem;
            margin: 0 auto;

        }

        .box_btn {
            width: 3.94rem;
            height: 1rem;
            font-size: .42rem;
            color: #FF4603;
            background: url('./img/2.png') no-repeat;
            background-size: contain;
            background-position-y: .06rem;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 4.24rem;
            /* margin-bottom: 1.24rem; */
        }

        .mc {
            display: none;
            width: 100%;
            height: 100%;
            position:absolute;
            top: 0;
            left: 0;
            background: url('./img/mask.57fcc0bb.png') no-repeat center top;
            background-color: rgba(0, 0, 0, .7);
            background-size: 6.41rem 3.71rem;
        }

    </style>
</head>

<body>
    <div class="box">
        <div class="box_min">
            <img class="box_log" src="./img/logo.png" alt="">
            <img class="box_t" src="./img/zb.png" alt="">
        </div>
        <div class="box_btn" id="openApp">立即下载APP</div>
    </div>
    <div id="mc" class="mc"></div>
</body>


<!--  -->
<script src="https://unpkg.com/callapp-lib@2.1.5/dist/index.umd.min.js"></script>
<script>
    const option = {
      scheme: {
        protocol: 'RenWaiRenApp.Merchant.AppStore',
      },
      
      
      appstore: 'https://apps.apple.com/cn/app/%E4%B9%B0%E6%9D%A1%E8%A1%97%E5%95%86%E5%AE%B6%E7%89%88/id1484441009',
      yingyongbao: '//a.app.qq.com/o/simple.jsp?pkgname=com.youku.shortvideo',
      fallback: 'https://tinkaikin.github.io/github.io/index',
      timeout: 3000,
    };
    const lib = new CallApp(option);
    const callButton = document.querySelector('#openApp');

    callButton.addEventListener('click', () => {
      lib.open({
        path: '',
      });
    });

  </script>

</html>
